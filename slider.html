<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.4/swiper-bundle.min.css" />
    <style>
        .swiper-container {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" id="airforce">
                <video controls autoplay>
                    <source src="img/0db8fe38f8244a689d84c1f7ee6556c4.HD-1080p-7.2Mbps-28699707.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="swiper-slide" id="jordan">
                <video controls autoplay>
                    <source src="img/0db8fe38f8244a689d84c1f7ee6556c4.HD-1080p-7.2Mbps-28699707.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.4/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".swiper-container", {
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });

        // Function to show the selected slider item based on the ID
        function showSliderItem(itemId) {
            swiper.slideTo(document.getElementById(itemId).dataset.swiperSlideIndex);
        }

        // Event listeners for navigation
        document.getElementById('nav-airforce').addEventListener('click', function () {
            showSliderItem('airforce');
        });

        document.getElementById('nav-jordan').addEventListener('click', function () {
            showSliderItem('jordan');
        });
    </script>
</body>
</html>
